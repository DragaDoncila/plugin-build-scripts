name: Test Plugins
on: workflow_dispatch
jobs:
  Clone-Repositories:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repository
        uses: actions/checkout@v2
      - name: Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install tox requests GitPython tqdm pandas pkginfo
      - name: Clone Plugin Repositories
        run: |
          python clone_all_repos.py
      - name: Cache Repositories For Testing
        uses: actions/cache@v2
        with:
          path: ~/repositories
          key: repositories

  Test-Repositories:
    runs-on: ubuntu-latest
    needs: Clone-Repositories
    steps:
      - name: Restore Cached Repositories
        uses: actions/cache@v2
        with:
          path: ~/repositories
          key: repositories
      - name: List Files
        run: |
          ls ~/repositories/
